<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>People List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>People List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <!-- Add more columns as needed based on the Person class properties -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="person : ${person}">
    <td th:text="${person.id}"></td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.age}"></td>
    <!-- Add more data cells as needed based on the Person class properties -->
  </tr>
  </tbody>
</table>

<h2>Add a new person</h2>
<form action="#" th:action="@{/people}" th:object="${person}" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
